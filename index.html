<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Karaoke Songbook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.12.0/underscore-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="app.js"></script>  
</head>
  <body>
    <div class="container">
        <h1>Church St. Pub Karaoke Songbook</h1>
        <form id="form">
            <div class="input-group mb-3">
                <input class="form-control" id="user-input" placeholder="Enter artist or song name">
                <div class="input-group-append">
                    <button id="clear" class="btn btn-outline-secondary" type="button">Clear</button>
                </div>
            </div>
            <button id="search" class="btn btn-secondary">Search!</button>
        </form>
        <table class="table" cellpadding="10">
            <thead>
                <tr>
                    <th scope="col">Song</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
  </body>
</html>
